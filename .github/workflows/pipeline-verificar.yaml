name: Verificar Docker Image

on:
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: "Obtener la última versión del código"
        uses: actions/checkout@v3

      - name: "Instalación de Java"
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "Compilación"
        run: ./mvnw clean install

      - name: "Verificar paquete"
        run: ls -ltra target

      - name: "Dependency Check"
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        id: Depcheck
        with:
          project: 'WebGoat'
          path: '.'
          format: 'HTML'
          out: 'reports'

      - name: "Verificar reporte"
        run: ls -ltra reports

      - name: "Generación de la imagen Docker"
        run: |
          docker build -f Dockerfile . -t webgoat/test
          docker images

      - name: "Verificar imagen Docker"
        run: |
          if docker images | grep -q "webgoat/test"; then
            echo "La imagen Docker 'webgoat/test' se ha creado con éxito."
          else
            echo "La imagen Docker 'webgoat/test' no se ha creado correctamente."
            exit 1
          fi
